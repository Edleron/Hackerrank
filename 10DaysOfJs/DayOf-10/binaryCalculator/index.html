<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
      <div id="container">
        <div id="res"></div>
        <div id="btns">
          <button id="btn0" onclick="atachZero()">0</button>
          <button id="btn1" onclick="atachOne()">1</button>
          <button id="btnClr" onclick="atachClear()">C</button>
          <button id="btnEql" onclick="atachCalculated()">=</button>
          <button id="btnSum" onclick="atachSum()">+</button>
          <button id="btnSub" onclick="atachSub()">-</button>
          <button id="btnMul" onclick="atachMul()">*</button>
          <button id="btnDiv" onclick="atachDiv()">/</button>
        </div>        
      </div> 
      <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
